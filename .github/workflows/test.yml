name: Run tests

on:
  push:

  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Golang
      uses: actions/setup-go@v5 
      with:
        go-version: 'stable'

    - name: Test with Go Test
      run: go test -v

    - name: Generate JaCoCo Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2

    - name: Log coverage report percentage
      run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"

    - name: Commit the badge (if it has changed)
      run: |
        if [[ `git status --porcelain`]]; then
          git config --global user.name '50-Course'
          git config --global user.email '50-Course@users.noreply.github.com'
          git add -A
          git commit -m 'chore: auto-generated coverage badge'
          git push
        fi

    - name: Upload jacoco report
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-report
        path: target/site/jacoco/

    - name: Publish coverage report to GH pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build/reports/jacoco/test/html
    
